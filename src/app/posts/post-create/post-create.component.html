
<mat-card>
  <mat-form-field appearance="outline">
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <textarea matInput cols="30" rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button (click)="onAddPost()">Save Post</button>
</mat-card>
